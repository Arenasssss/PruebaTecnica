    <script>
        var Casilla = 0
while (Casilla < 25) {
    let dados = Math.floor(Math.random() * (6 - 1 + 1) + 1);
    Casilla += dados
    console.log("El Resultado del dado es: ", dados);
    console.log("Avanza a la casilla Numero: ", Casilla);
    console.log("Ganaste Fin del juego");
}
    </script>
